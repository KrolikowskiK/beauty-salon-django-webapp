{% extends 'base.html' %}

{% block title %}Lista grafików{% endblock %}

{% block content %}
  <main>
    <h1>Grafiki</h1>
    {% for work_schedule in object_list %}
      <div>
        <h5>Data: <a href="{{ work_schedule.get_absolute_url }}">{{ work_schedule.date|date:"m/Y" }}</a></h5>
      </div>
    {% empty %}
      <h2>Brak przypisanych grafików.</h2>
    {% endfor %}
  </main>
{% endblock %}
