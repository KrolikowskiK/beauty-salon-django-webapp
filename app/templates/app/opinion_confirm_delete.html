{% extends 'base.html' %}
{% load custom_tags %}

{% block title %}Potwierdź usunięcie opinii{% endblock %}

{% block content %}
  <main>
    <form method="post">{% csrf_token %}
      <p>Czy jesteś pewien, że chcesz usunąć opinię: "{{ object }}"?</p>
      {{ form }}
      <input type="submit" value="Confirm">
    </form>
  </main>
{% endblock %}
